<h2 mat-dialog-title>New Arivals</h2>
<form class="product-form" #productForm="ngForm">
  <mat-dialog-content class="mat-typography">
    <mat-form-field class="product-full-width">
      <input
        matInput
        placeholder="Product Name"
        [(ngModel)]="newProduct.name"
        name="name"
        [required]="true"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Select a Category</mat-label>
      <mat-select [(value)]="newProduct.category">
        <mat-option value="mirror">Mirror</mat-option>
        <mat-option value="washbasin">Wash Basin</mat-option>
        <mat-option value="dressing">Dressing</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="product-full-width">
      <input
        matInput
        placeholder="Unit Price"
        [(ngModel)]="newProduct.price"
        type="number"
        min="0"
        name="price"
        required
      />
    </mat-form-field>
    <mat-form-field class="product-full-width">
      <input
        matInput
        placeholder="Discount(%)"
        [(ngModel)]="newProduct.discount"
        type="number"
        min="0"
        max="100"
        name="discount"
        required
      />
    </mat-form-field>
    <mat-form-field class="product-full-width">
      <input
        matInput
        placeholder="Rating"
        [(ngModel)]="newProduct.rating"
        type="number"
        min="0"
        max="5"
        name="rating"
        required
      />
    </mat-form-field>
    <mat-form-field class="product-full-width">
      <textarea
        matInput
        placeholder="Product Description"
        [(ngModel)]="newProduct.description"
        name="description"
        required
      ></textarea>
    </mat-form-field>
    <input
      #imageInput
      type="file"
      accept="image/*"
      (change)="uploadFile($event)"
      style="display: none"
      required
    />

    <button
      type="button"
      mat-raised-button
      (click)="imageInput.click()"
      color="accent"
      [disabled]="!!url"
    >
      Upload Image
    </button>
    <button
      type="button"
      mat-button
      (click)="clearFile($event)"
      color="accent"
      [disabled]="!url"
    >
      Remove Image
    </button>
    <mat-checkbox style="float:right">In Stock</mat-checkbox>
    <div class="uploaded-image" *ngIf="!!url">
      <img [src]="url" height="150px" width="300px" />
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-raised-button
      [mat-dialog-close]="true"
      color="accent"
      type="button"
      (click)="onSubmit($event)"
      [disabled]="productForm.invalid || !url"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
